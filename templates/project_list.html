{% extends "base.html" %}

{% block content %}
    <button type="button" class="btn btn-success">Add project</button>
    <ul class="list-group">
        {% for project in object_list %}
            <a href="{% url 'project_detail' project.pk %}" class="list-group-item list-group-item-action bg-success">
                {{ project.name }}
            </a>
        {% empty %}
            <li>No projects yet.</li>
        {% endfor %}

    </ul>
{% endblock %}
