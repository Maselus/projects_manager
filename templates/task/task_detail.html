{% extends "task/task_base.html" %}

{% block content %}

    <dl class="row mt-3">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ object.name }}</dd>

        <dt class="col-sm-3">Project</dt>
        <dd class="col-sm-9">{{ object.project }}</dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">{{ object.description }}</dd>

        <dt class="col-sm-3">Status</dt>
        <dd class="col-sm-9">{{ object.status }}</dd>

        <dt class="col-sm-3">Deadline</dt>
        <dd class="col-sm-9">{{ object.deadline }}</dd>
    </dl>

    <div class="my-3">
        <a class="btn btn-success mr-2 px-3" href="{% url 'task_update' pk=object.id %}"
           role="button">Edit</a>

        <button type="button" class="btn btn-danger mx-2" data-toggle="modal"
                data-target="#deleteModal">
            Delete
        </button>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-dark">
                    Are you sure you want to delete task {{ object }}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                    </button>
                    <form class="form-check-inline" method="post"
                          action="{% url 'task_delete' object.id %}"> {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
