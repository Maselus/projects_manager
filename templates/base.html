{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Projects and Tasks</title>
    <meta charset="utf-8">
    <meta name="description" content="project system management">
    <meta name="keywords" content="project, task">
    <meta name="author" content="Jakub MiÅ‚kowski">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header>
    <div class="row">
        <div class="col">
            <p class="h1 m-1">Projects and Tasks</p>
        </div>
        {% block user_panel %}
        <div class="col">
            <div class="text-right ml-3 my-3">
                Hello {{ user }}!
                <a class="btn btn-outline-success mx-3" href="{% url 'logout' %}">logout</a>
            </div>
        </div>
        {% endblock %}
    </div>

    {% block navbar %}
        <nav class="navbar navbar-light bg-success navbar-expand-md px-0 mx-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav">
                    {% block navbar_items %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calendar'%}">Calendar</a>
                        </li>
                    {% endblock %}
                </ul>
            </div>
        </nav>
    {% endblock %}

</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
